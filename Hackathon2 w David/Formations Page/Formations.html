<html>
  <head>
    <title>JQuery Matchcenter Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="./Formations.css"
      media="screen,projection"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./Formations.js"></script>
  </head>
  <body>
    <div id="matchfield"><img src="./field-bg.png" alt="./field-bg.png" /></div>

    <h2>Change Formation</h2>
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('setPlayingSystem', '4-4-1-1');"
      value="4-4-1-1"
    />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('setPlayingSystem', '4-4-2');"
      value="4-4-2"
    />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('setPlayingSystem', '4-3-3');"
      value="4-3-3"
    />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('setPlayingSystem', '4-1-2-1-2');"
      value="4-1-2-1-2"
    />

    <h2>More Actions</h2>
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('highlightPlayer', 7);"
      value="Highlight Player"
    /><br />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('addYellowCard' , 10)"
      value="Yellow Card"
    /><br />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('addRedCard', 10)"
      value="Red Card"
    /><br />
    <input
      type="button"
      onclick="$('#matchfield').matchcenter('substitutePlayer', 5, 12, 3, 'Fernando')"
      value="Substitution"
    />

    <script type="text/javascript">
      var matchcenter = $("#matchfield").matchcenter({ system: "4-4-2" });
      $("#matchfield").matchcenter("addPlayer", 1, 1, 30, "Vailati");
      $("#matchfield").matchcenter("addPlayer", 2, 2, 28, "Dunst");
      $("#matchfield").matchcenter("addPlayer", 3, 3, 5, "Schenkel");
      $("#matchfield").matchcenter("addPlayer", 4, 4, 16, "Conçalves");
      $("#matchfield").matchcenter("addPlayer", 5, 5, 24, "Hämmerli");
      $("#matchfield").matchcenter("addPlayer", 6, 6, 25, "Winter");
      $("#matchfield").matchcenter("addPlayer", 7, 7, 14, "Frei");
      $("#matchfield").matchcenter("addPlayer", 8, 8, 15, "Muntwiler");
      $("#matchfield").matchcenter("addPlayer", 9, 9, 32, "Regazzoni");
      $("#matchfield").matchcenter("addPlayer", 10, 10, 10, "Scarione");
      $("#matchfield").matchcenter("addPlayer", 11, 11, 26, "Abegglen");
    </script>
  </body>
</html>
